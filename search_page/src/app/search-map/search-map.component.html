<p>search-map works!</p>
<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="marker"
  [options]="options"
>
<map-marker [position]="marker" [title]="markerName" [label]="{text: markerName, color: 'red', fontSize: '2em'}" [icon]="{path: 'M 0,20 -10,-20 A -10,-20 0 0,0.5 10,-20 M 10,-20 0,20 Z', fillColor: 'blue', fillOpacity: 100}"></map-marker>
</google-map>
