<div  class="mat-elevation-z8" matSort>
    <input type="radio" id="all" (click)="isFiltered('all')" name="filter" checked>
    <label for="all">All</label>
    <input type="radio" id="water" (click)="isFiltered('water')" name="filter">
    <label for="all">Water Rescue</label>
    <input type="radio" id="mountain" (click)="isFiltered('mountain')" name="filter">
    <label for="mountain">Mountain Rescue</label>
    <input type="radio" id="disaster" (click)="isFiltered('disaster')" name="filter">
    <label for="disaster">Disaster/Urban Rescue</label>
    <input type="text" alt="Breed" [(ngModel)]="inputText" placeholder="Enter breed here" style="margin-left: 1em;" (keyup.enter)="searchBreed()">
    <button type="button" (click)="searchBreed()">Search by Breed</button>
    <div *ngIf="isLoggedIn()">
        <div >
            <button (click)="addRescue()" class="btn btn-info">Add Rescue</button>
        </div>
    </div>
<table mat-table [dataSource]="dataSource" style="margin-top: 1rem;">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            Select
        </th>
        <td mat-cell *matCellDef="let element">
            <input type="radio" ng-model="value" name="rescue" (click)="thisSelected(element);">
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="animal_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
        <td mat-cell *matCellDef="let element"> {{element.animal_type}} </td>
    </ng-container>

    <ng-container matColumnDef="age_upon_outcome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age_upon_outcome}} </td>
    </ng-container>

    <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
        <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
    </ng-container>

    <ng-container matColumnDef="outcome_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Outcome </th>
        <td mat-cell *matCellDef="let element"> {{element.outcome_type}} </td>
    </ng-container>

    <ng-container matColumnDef="outcome_subtype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Outcome Subtype </th>
        <td mat-cell *matCellDef="let element"> {{element.outcome_subtype}} </td>
    </ng-container>

    <ng-container matColumnDef="sex_upon_outcome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
        <td mat-cell *matCellDef="let element"> {{element.sex_upon_outcome}} </td>
    </ng-container>

    <div *ngIf="isLoggedIn()">
        <ng-container matColumnDef="edit_rescue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit Rescue</th>
        <td mat-cell *matCellDef="let element"><button (click)="editRescue(element)" class="btn btn-info">Edit Rescue</button></td>
    </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColomns"></tr>\
    <tr mat-row *matRowDef="let row; columns: displayedColomns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>
</div>
<app-search-map [marker]="position" [markerName]="markerName"></app-search-map>
